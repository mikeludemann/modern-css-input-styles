<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<input id="checkbox--one" type="checkbox">
				<label for="checkbox--one">Checkbox</label>
			</li>
			<li>
				<input id="checkbox--two" type="checkbox" checked>
				<label for="checkbox--two">Checkbox</label>
			</li>
			<li>
				<input id="radio--one" type="radio" name="radio" value="1">
				<label for="radio--one">Radio</label>
			</li>
			<li>
				<input id="radio--two" type="radio" name="radio" value="2" checked>
				<label for="radio--two">Radio</label>
			</li>
			<li>
				<input id="switch--one" type="checkbox" class="switch">
				<label for="switch--one">Switch</label>
			</li>
			<li>
				<input id="switch--two" type="checkbox" class="switch" checked>
				<label for="switch--two">Switch</label>
			</li>
		</ul>
		<hr>
		<ul>
			<li>
				<input id="checkbox--one--disable" type="checkbox" disabled>
				<label for="checkbox--one--disable">Checkbox</label>
			</li>
			<li>
				<input id="checkbox--two--disable" type="checkbox" checked disabled>
				<label for="checkbox--two--disable">Checkbox</label>
			</li>
			<li>
				<input id="radio--one--disable" type="radio" name="radio--disable" value="1" disabled>
				<label for="radio--one--disable">Radio</label>
			</li>
			<li>
				<input id="radio--two--disable" type="radio" name="radio--disable" value="2" checked disabled>
				<label for="radio--two--disable">Radio</label>
			</li>
			<li>
				<input id="switch--one--disable" type="checkbox" class="switch--disable" disabled>
				<label for="switch--one--disable">Switch</label>
			</li>
			<li>
				<input id="switch--two--disable" type="checkbox" class="switch--disable" checked disabled>
				<label for="switch--two--disable">Switch</label>
			</li>
		</ul>
	</div>
</body>
</html>
